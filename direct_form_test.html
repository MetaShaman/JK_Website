<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Google Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; padding: 15px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Direct Google Form Test</h1>
    
    <div class="info">
        <strong>Test Instructions:</strong>
        <ol>
            <li>Fill out the form below</li>
            <li>Click "Submit Directly to Google Forms"</li>
            <li>This will open Google Forms in a new tab</li>
            <li>Complete the submission there</li>
            <li>Check your Google Sheets for the data</li>
        </ol>
    </div>

    <form id="directForm" action="https://docs.google.com/forms/d/e/1FAIpQLSf76wgQZ6fUxB7f2Zt1Ppjw1hlQcoKqmk4Yn0O2R5Qmy9UHJA/formResponse" method="POST" target="_blank">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="emailAddress" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="landLove">What is one thing that you love about your land?</label>
            <input type="text" id="landLove" name="entry.428724634" value="The beautiful oak trees and rolling hills">
        </div>
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="entry.641543091" value="Test User" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="entry.1764103006" value="(555) 123-4567">
        </div>
        <div class="form-group">
            <label for="property-location">Land Location</label>
            <input type="text" id="property-location" name="entry.1531760759" value="Napa, CA">
        </div>
        <div class="form-group">
            <label for="property-size">Land Size</label>
            <select id="property-size" name="entry.789863818">
                <option value="">Select land size</option>
                <option value="Under 1 acre">Under 1 acre</option>
                <option value="1-5 acres">1-5 acres</option>
                <option value="5-10 acres" selected>5-10 acres</option>
                <option value="10+ acres">10+ acres</option>
            </select>
        </div>
        <div class="form-group">
            <label for="services">Services of Interest</label>
            <div>
                <label><input type="checkbox" name="entry.911095196" value="Structural Repairs & Maintenance" checked> Structural Repairs & Maintenance</label><br>
                <label><input type="checkbox" name="entry.911095196" value="Landscape & Garden Projects" checked> Landscape & Garden Projects</label>
            </div>
        </div>
        <div class="form-group">
            <label for="timeline">Project Timeline</label>
            <select id="timeline" name="entry.847273278">
                <option value="">Select timeline</option>
                <option value="Immediate (within 1 month)">Immediate (within 1 month)</option>
                <option value="Short-term (1-3 months)" selected>Short-term (1-3 months)</option>
                <option value="Medium-term (3-6 months)">Medium-term (3-6 months)</option>
                <option value="Long-term (6+ months)">Long-term (6+ months)</option>
                <option value="Ongoing stewardship">Ongoing stewardship</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Current Challenges and Goals *</label>
            <textarea id="message" name="entry.771214362" rows="3" required>We have a beautiful 8-acre property in Napa Valley that needs some TLC. The main house needs structural repairs, and we'd like to create a sustainable garden.</textarea>
        </div>
        <div class="form-group">
            <label for="contact-method">Preferred Contact Method *</label>
            <select id="contact-method" name="entry.2117189622" required>
                <option value="">Select contact method</option>
                <option value="Email">Email</option>
                <option value="Phone Call">Phone Call</option>
                <option value="Video call (Zoom/Google Meet)" selected>Video call (Zoom/Google Meet)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="best-time">Best Time to Contact</label>
            <select id="best-time" name="entry.2015429434">
                <option value="">Select best time</option>
                <option value="Morning (9 AM - 12 PM)">Morning (9 AM - 12 PM)</option>
                <option value="Afternoon (12 PM - 5 PM)" selected>Afternoon (12 PM - 5 PM)</option>
                <option value="Evening (5 PM - 8 PM)">Evening (5 PM - 8 PM)</option>
            </select>
        </div>
        
        <!-- Hidden fields for Calendly booking data -->
        <input type="hidden" id="appointment-booked" name="entry.905794834" value="No">
        <input type="hidden" id="appointment-type" name="entry.1099853613" value="">
        <input type="hidden" id="appointment-date" name="entry.507706455" value="">
        <input type="hidden" id="appointment-time" name="entry.836387002" value="">
        <input type="hidden" id="appointment-info" name="entry.1480507405" value="">
        
        <button type="submit">Submit Directly to Google Forms</button>
    </form>

    <script>
        // Add timestamp to message
        document.getElementById('message').value += ' - Test submitted at: ' + new Date().toLocaleString();
        
        console.log('ðŸŽ¯ Direct form test loaded');
        console.log('ðŸ“Š Form action:', document.getElementById('directForm').action);
        console.log('ðŸ“Š Form method:', document.getElementById('directForm').method);
        console.log('ðŸ“Š Form target:', document.getElementById('directForm').target);
    </script>
</body>
</html>
